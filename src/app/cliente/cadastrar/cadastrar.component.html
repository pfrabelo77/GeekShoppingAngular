<h1>Cadastrar Cliente</h1>

<div class="well">
  <form #formCliente="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input 
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="cliente.nome"
        #nome="ngModel"
        minlength="15" 
        required> 
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
           class="alert alert-danger">
        <div [hidden]="!nome.errors['required']">
          Digite o nome do cliente.
        </div>
        <div [hidden]="!nome.errors['minlength']">
          O Nome deve conter ao menos 15 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input 
        type="submit"
        class="btn btn-success"
        (click)="cadastrar()"
        value="Cadastrar"
        [disabled]="!formCliente.form.valid">
      <a [routerLink]="['/home']"
        class="btn btn-default">
         Voltar
      </a>
    </div>
  </form>
</div>
