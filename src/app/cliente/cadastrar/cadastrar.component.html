


<div class="alert alert-info d-flex align-items-center" role="alert">
  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
  <div style="margin-left: 10px;font-weight: bolder;font-size: large;"> 
   Cadastrar Cliente
  </div>
</div>



  <form #formCliente="ngForm">
    <div class="row g-3">
      <div class="col-md-4">
        <label  class="form-label">Nome</label>
        <input type="text" [ngClass]="nome.errors ? 'form-control is-invalid' : 'form-control'" value="" id="nome" name="nome" [(ngModel)]="cliente.nome" #nome="ngModel" minlength="15" required>
        
        <div  class="invalid-feedback"  [hidden]="nome.valid">          
          O nome dever ter no minimo 15 caracteres.
        </div>
    
      </div>
      <div class="col-md-4">
        <label  class="form-label">E-mail</label> 
          <input type="text" [ngClass]="emailCli.errors ? 'form-control is-invalid' : 'form-control'"  id="emailCli" name="emailCli" [(ngModel)]="cliente.email" #emailCli="ngModel" email required>   
          <div class="invalid-feedback" [hidden]="emailCli.valid">  
            E-mail obrigatório.
          </div>
      </div>
      <div class="col-md-4">
        <label  class="form-label">CPF</label> 
          <input type="text" [ngClass]="cpf.errors ? 'form-control is-invalid' : 'form-control'"   id="cpf" name="cpf" [(ngModel)]="cliente.cpf" #cpf="ngModel" required>   
          <div class="invalid-feedback" [hidden]="cpf.valid">  
            CPF obrigatório.
          </div>   
      </div>
      <div class="col-md-3">
        <label  class="form-label">Telefone</label>
        <input type="text" [ngClass]="telefone.errors ? 'form-control is-invalid' : 'form-control'"  id="telefone" name="telefone" [(ngModel)]="cliente.telefone" #telefone="ngModel" required >
        <div class="invalid-feedback" [hidden]="telefone.valid">  
          Telefone obrigatório.
        </div>
      </div>
      <div class="col-md-3">
        <label  class="form-label">Data de Nascimento</label>
        <input type="text" [ngClass]="dataNascimento.errors ? 'form-control is-invalid' : 'form-control'"  id="dataNascimento" name="dataNascimento" [(ngModel)]="cliente.dataNascimento" #dataNascimento="ngModel" required >
        <div class="invalid-feedback" [hidden]="dataNascimento.valid">  
          Data de Nascimento obrigatório.
        </div>
      </div>
      <div class="col-md-3">
        <label  class="form-label">Crédito Aprovado</label>
        <select  [ngClass]="creditoAprovado.errors ? 'form-select is-invalid' : 'form-select'" id="creditoAprovado" name="creditoAprovado" [(ngModel)]="cliente.creditoAprovado" #creditoAprovado="ngModel" required>
          <option selected disabled value="">Escolha...</option>
          <option selected value="0">R$ 0,00 (sem credito)</option>
          <option selected value="1000">R$ 1.000,00</option>
          <option selected value="2000">R$ 2.000,00</option>
          <option selected value="3000">R$ 3.000,00</option>
          <option selected value="4000">R$ 4.000,00</option>
          <option selected value="5000">R$ 5.000,00</option>
        </select>
        <div  class="invalid-feedback" [hidden]="creditoAprovado.valid">
          Crédito Aprovado obrigatório.
        </div>
      </div>
      <div class="col-md-3">
        
          <label class="form-label"  >
            Cliente Ativo
          </label>
          <div class="form-check">  
            <input class="form-check-input" type="checkbox" value="true"  id="ativo" name="ativo" [(ngModel)]="cliente.ativo" #ativo="ngModel" required>

          </div>
          
          <div  class="invalid-feedback"  [hidden]="ativo.valid">
            Selecione Ativo Sim/Não.
          </div>
        
      </div>
      
    </div>
    
      <div class="col-12">
        <br/>
        <div class="text-center">
          <input 
            type="submit"
            class="btn btn-success"
            (click)="cadastrar()"
            value="Cadastrar"
            [disabled]="!formCliente.form.valid">&nbsp;&nbsp;
          <a [routerLink]="['/home']"
            class="btn btn-primary">
             Voltar
          </a>
        </div>   
    
  </div>
  </form>
